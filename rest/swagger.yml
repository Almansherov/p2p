swagger: "2.0"
info:
  description: "Subutai P2P operations"
  version: "6.3.0"
  title: "Subutai P2P"
  termsOfService: "https://subutai.io"
  contact:
    email: "msavochkin@optimal-dynamics.com"
  license:
    name: "GPLv3"
    url: "https://www.gnu.org/licenses/gpl-3.0.en.html"
host: "localhost"
basePath: "/v1"
schemes:
- "http"
- "https"
tags:
- name: "instances"
  description: "P2P Instances manipulation"
- name: "swarm"
  description: "Manipulate single swarms"
- name: "daemon"
  description: "Modify daemon behaviour"
paths:
  /instance:
    post:
      tags: 
      - "instances"
      summary: "Create new P2P instance"
      description: ""
      operationId: "CreateInstance"
      consumes:
      - "application/json"
      - "application/xml"
      produces:
      - "application/json"
      - "application/xml"
      parameters:
      - in: "body"
        name: "body"
        description: "Instance configuration"
        required: true 
        schema:
          $ref: "#/definitions/Instance"
      responses:
        200:
          description: "Sucessfully created"
        400:
          description: "Bad request"
        503:
          description: "Service unavailable"
    get:
      tags:
      - "instances"
      summary: "List P2P instances"
      description: "List all p2p instances"
      operationId: "ListInstances"
      produces:
        - "application/json"
        - "application/xml"
      responses:
        200:
          description: "Sucessful operation"
          schema:
            $ref: "#/definitions/Instances"
        503:
          description: "Service unavailable"
    delete:
      tags:
      - "instances"
      summary: "Destroy P2P instance"
      description: "This command will shutdown P2P instance"
      operationId: "CloseInstance"
      consumes:
        - "application/json"
        - "application/xml"
      produces:
        - "application/json"
        - "application/xml"
      parameters:
      - in: "query"
        name: "hash"
        description: "Instance configuration"
        required: true 
        schema:
          $ref: "#/definitions/Instance"
      responses:
        200:
          description: "Sucessfully created"
        400:
          description: "Bad request"
        503:
          description: "Service unavailable"
  /swarm:
    get:
      tags:
      - "swarm"
      summary: "Display instance information"
      description: "Display detailed information about specified instance"
      operationId: "SwarmStatus"
      produces:
        - "application/json"
        - "application/xml"
      parameters:
      - in: "query"
        name: "hash"
        description: "Instance hash"
        required: true
        type: "string"
      responses:
        200:
          description: "Sucessful operation"
          schema: 
            $ref: "#/definitions/Instance"
        404:
          description: "Hash not found"
        503:
          description: "Service unavailable"
  /swarm/{hash}:
    post:
      tags:
      - "swarm"
      summary: "Update swarm keys"
      description: "Add new crypto keys to an existing swarm"
      operationId: "SwarmOptions"
      consumes:
        - "application/json"
        - "application/xml"
      produces:
        - "application/json"
        - "application/xml"
      parameters:
      - in: "body"
        name: "body"
        description: "Instance configuration"
        required: true 
        schema:
          $ref: "#/definitions/Key"
      - in: "query"
        name: "hash"
        description: "Instance hash"
        required: true
        type: "string"
      responses:
        200:
          description: "Sucessful operation"
        400:
          description: "Bad request"
        503:
          description: "Service unavailable"
  /daemon:
    post:
      tags:
        - "daemon"
      summary: "Modify daemon"
      description: "Modify daemon options on runtime"
      operationId: "DaemonOptions"
      consumes:
        - "application/json"
        - "application/xml"
      produces:
        - "application/json"
        - "application/xml"
      parameters:
      - in: "body"
        name: "body"
        description: "Instance configuration"
        required: true 
        schema:
          $ref: "#/definitions/Log"
      responses:
        200:
          description: "Sucessful operation"
        503:
          description: "Service unavailable"
definitions:
  Instance:
    type: object
    properties:
      hash:
        type: "string"
        required: true
      ip:
        type: "string"
        default: "dhcp"
      interface:
        type: "string"
        default: "vptp"
      mac:
        type: "string"
      port:
        type: "string"
      key: 
        $ref: "#/definitions/Key"
    xml:
      name: "Instance"
  Instances:
    type: array
    items:
      $ref: "#/definitions/Instance"
  Key:
    type: object
    properties:
      key:
        type: "string"
      keyfile:
        type: "string"
      until:
        type: "string"
    xml:
      name: "Key"
  Log:
    type: object
    properties:
      level:
        type: "string"
        default: "info"
        required: true
