language: go
go: 1.9
matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      before_install:
        - sudo apt-get update -qq
        - sudo apt-get install -qq build-essential devscripts debhelper
        - git clone https://github.com/subutai-io/p2p-packages.git /tmp/p2p-packages
        - openssl aes-256-cbc -K $encrypted_62c1e8a94b65_key -iv $encrypted_62c1e8a94b65_iv -in /tmp/p2p-packages/secret.key.enc -out /tmp/p2p-packages/secret.key -d
        - gpg --import /tmp/p2p-packages/secret.key && rm -f /tmp/p2p-packages/secret.key
        - go get github.com/google/gofuzz
      script:
        - make linux
        - make test
        - cp bin/p2p /tmp/p2p-packages/linux/debian
        - (cd /tmp/p2p-packages && ./configure --debian)
        - (cd /tmp/p2p-packages/linux && debuild -B -d)
        - if [ ! -z "$TRAVIS_TAG" ] ; 
          then debfile=$(ls /tmp/p2p-packages | grep .deb | head -1) ; mv $debfile /tmp/p2p-packages/subutai-p2p.deb) ; 
          else (debfile=$(ls /tmp/p2p-packages | grep .deb | head -1) ; mv $debfile /tmp/p2p-packages/subutai-p2p-$TRAVIS_BRANCH.deb) ;
          fi
      deploy:
        - provider: script
          script: /tmp/p2p-packages/deploy.sh bin/p2p dev
          skip_cleanup: true
          on:
            branch: dev
        - provider: script
          script: /tmp/p2p-packages/deploy.sh /tmp/p2p-packages/subutai-p2p-dev.deb dev
          skip_cleanup: true
          on:
            branch: dev
        - provider: script
          script: /tmp/p2p-packages/deploy.sh bin/p2p master
          skip_cleanup: true
          on:
            branch: master
        - provider: script
          script: /tmp/p2p-packages/deploy.sh bin/p2p HEAD
          skip_cleanup: true
          on:
            tags: true
            
    - os: osx
      before_install:
        - git clone https://github.com/subutai-io/p2p-packages.git /tmp/p2p-packages
        - openssl aes-256-cbc -K $encrypted_62c1e8a94b65_key -iv $encrypted_62c1e8a94b65_iv -in /tmp/p2p-packages/secret.key.enc -out /tmp/p2p-packages/secret.key -d
        - gpg --import /tmp/p2p-packages/secret.key && rm -f /tmp/p2p-packages/secret.key
      script:
        - which bash
        - make macos
        - /tmp/p2p-packages/darwin/pack.sh bin/p2p_osx
        - if [ ! -z "$TRAVIS_TAG" ] ; 
          then mv /tmp/p2p-packages/darwin/p2p.pkg /tmp/p2p-packages/subutai-p2p.pkg) ; 
          else mv /tmp/p2p-packages/darwin/p2p.pkg /tmp/p2p-packages/subutai-p2p-$TRAVIS_BRANCH.pkg) ;
          fi
      deploy:
        - provider: script
          script: /tmp/p2p-packages/deploy.sh bin/p2p_osx dev
          skip_cleanup: true
          on:
            branch: dev
        - provider: script
          script: /tmp/p2p-packages/deploy.sh /tmp/subutai-p2p-dev.pkg dev
          skip_cleanup: true
          on:
            branch: dev
        - provider: script
          script: /tmp/p2p-packages/deploy.sh bin/p2p_osx master
          skip_cleanup: true
          on:
            branch: master
        - provider: script
          script: /tmp/p2p-packages/deploy.sh bin/p2p_osx HEAD
          skip_cleanup: true
          on:
            tags: true

branches:
  only:
    - master
    - dev
    - sysnet

install:
  - go get
  - if [ ! -z "$TRAVIS_TAG" ] ; 
    then ./configure --branch=HEAD ; 
    else ./configure --branch=$TRAVIS_BRANCH ;
    fi

notifications:
  slack:
    secure: 
